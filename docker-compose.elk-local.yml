services:
  # Используем OpenSearch вместо Elasticsearch (открытая альтернатива)
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - 'OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g'
    ports:
      - '9200:9200'
      - '9600:9600'
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - elk
    healthcheck:
      test:
        ['CMD-SHELL', 'curl -f http://localhost:9200/_cluster/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5

  # Используем OpenSearch Dashboards вместо Kibana
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: opensearch-dashboards
    ports:
      - '5601:5601'
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - elk

  # Используем Fluentd для сбора логов
  fluentd:
    image: fluent/fluentd:v1.16-debian-1
    container_name: fluentd
    volumes:
      - ./elk/fluentd/fluent-opensearch.conf:/fluentd/etc/fluent.conf:ro
      - ./api/logs:/var/log/app:ro
    ports:
      - '24224:24224'
    depends_on:
      - opensearch
    networks:
      - elk

volumes:
  opensearch_data:
    driver: local

networks:
  elk:
    driver: bridge
