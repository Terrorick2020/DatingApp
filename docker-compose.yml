services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    networks:
      - planner_network
    ports:
      - "5432:5432"

  api:
    build: ./api
    restart: always
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/postgres?schema=public
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - planner_network
    ports:
      - "3000:3000"

  bot:
    build: ./bot
    restart: always
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - planner_network
    ports:
      - "9000:9000"

  client:
    build: ./client
    restart: always
    depends_on:
      - db
      - server
      - bot
    networks:
      - planner_network
    ports:
      - "4173:4173"

  proxy:
    build: ./nginx
    restart: always
    depends_on:
      - db
      - server
      - client
      - bot
    networks:
      - planner_network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    command: ["/bin/bash", "-c", "nginx -g 'daemon off;'"] 

networks:
  planner_network:
    driver: bridge
